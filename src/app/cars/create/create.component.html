<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Elephant Cars</span>
    <span class="example-spacer"></span>
	<button mat-button class="logout" (click)="LogOut('')">LogOut</button>
</mat-toolbar-row>
</mat-toolbar>


<form class="example-form">

<mat-form-field class="example-full-width">
    <input type="name" matInput placeholder="Brand" required="true" [(ngModel)]="car.brand" name="brand">
  </mat-form-field>
<br>
<mat-form-field>
  <mat-select placeholder="Country" [(ngModel)]="car.country" name="country">
    <mat-option *ngFor="let country of countries | async"  [value]="country.name">
    {{ country.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
<br>
<mat-form-field>
  <input matInput [matDatepicker]="picker" placeholder="Choose a Year" [(ngModel)]="car.year" name="year">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<br>
<mat-form-field class="example-full-width">
    <input type="url" matInput placeholder="Img URL" [(ngModel)]="car.img" name="img">
  </mat-form-field>
  <br>
	<button mat-raised-button color="primary" type="submit" (click)="onSubmit()">Save</button>

</form>
